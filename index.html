<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Void</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container" id="intro">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                       Yell into the void, don't worry it'll disappear.
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-dark" id="start">Start Screaming</button>  
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="container" id="titleCont">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="title">The Void</h1>
            </div>
        </div>
    </div>
    <div class="container" id="textCont">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" id="textArea"></textarea>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div id="buttonDiv">
                   <button type="button" class="btn btn-light" id="submit">Scream it!</button> 
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
